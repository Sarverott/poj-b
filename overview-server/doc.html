    <script>
      function audioCtrl(){
        var audio=document.getElementById("audio");
        var ctrl=document.getElementById("mute-button");
        if(audio.volume==0){
          audio.volume=1;
          ctrl.innerHTML="turn off audio";
        }else{
          audio.volume=0;
          ctrl.innerHTML="turn on audio";
        }
      }
    </script>
